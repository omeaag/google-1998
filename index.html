<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </div>

        <div class="table">
            <table width="90%" border="0">
                <tbody>
                    <tr>
                        <td bgcolor="#EEEEEE" colspan="3">
                            <div class="center1">
                                Search the web using Google!
                                <br>
                                <input type="text" name="q" value size="40">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit"
                                name="sa" value="I'm feeling lucky">
                                <br>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" bgcolor="#7EE5DA">
                            <div class="center2">
                                Special Searches
                                <br>
                                <a href="#">Stanford Search</a>
                                <br>
                                <a href="#">Linux Search</a>
                                <br>
                            </div>

                        </td>
                        <td bgcolor="#70CCC2">
                            <div class="center3">
                                <div class="font"><a href="#">Help!</a>
                                <br>
                                <a href="#">About Google!</a>
                                <br>
                                <a href="#">Company Info</a>
                                <br>
                                <a href="#">Google! Logos</a>
                                <br>

                                </div>
                            </div>
                        </td>
                        <td align="center" bgcolor="#63B3AA">
                            <div class="center3">
                                <div class="font2">
                                    Get Google!
                                    <br>
                                    updates monthly:
                                    <br>
                                    <input type="hidden" name="listname" value="google-friends">
                                    <input type="text" name="emailaddr" value="your e-mail">
                                    <br>
                                    <input type="submit" name="SubmitAction" value="Subscribe">
                                    <a href="#">Archive</a>

                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p></p>
        <footer>
            <div class="subtitle">
                Copyright Â©1998 Google Inc.
            </div>
        </footer>


       



    </div>
    
</body>
</html>
